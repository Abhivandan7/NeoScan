<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minimalistic AI QR Scanner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>
  <style>
    body { margin:0; background:#111; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; color:#eee; font-family: Arial, sans-serif; }
    #scannerContainer { position: relative; border: 6px solid #444; border-radius:12px; overflow:hidden; width:90%; max-width:500px; }
    video { width:100%; display:block; border-radius:6px; }
    #alert { position:absolute; bottom:8px; left:50%; transform:translateX(-50%); background:rgba(0,0,0,0.5); padding:6px 12px; border-radius:6px; font-size:18px; font-weight:bold; color:#eee; }
  </style>
</head>
<body>
  <div id="scannerContainer">
    <video id="video" autoplay playsinline></video>
    <div id="alert">Scanning...</div>
  </div>

<script>
let video = document.getElementById('video');
let scannerContainer = document.getElementById('scannerContainer');
let alertBox = document.getElementById('alert');
let canvas = document.createElement('canvas');
let ctx = canvas.getContext('2d');

// Basic URL safety checker
function checkURLSafety(payload) {
  if (!payload) return false;
  payload = payload.toLowerCase();
  const unsafeKeywords = ['http:', 'bit.ly', 'tinyurl', 'goo.gl'];
  for (let key of unsafeKeywords) {
    if (payload.includes(key)) return false;
  }
  return true;
}

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: false });
    video.srcObject = stream;
    await video.play();
  } catch (err) {
    alertBox.textContent = 'Error accessing camera: ' + err.message;
  }
}

function scanFrame() {
  if (video.videoWidth === 0 || video.videoHeight === 0) {
    requestAnimationFrame(scanFrame);
    return;
  }

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

  const code = jsQR(imageData.data, imageData.width, imageData.height);
  if (code) {
    const isSafe = checkURLSafety(code.data);
    if (isSafe) {
      scannerContainer.style.borderColor = '#00ff00';
      alertBox.textContent = 'Safe';
      alertBox.style.color = '#00ff00';
    } else {
      scannerContainer.style.borderColor = '#ff0000';
      alertBox.textContent = 'Not Safe';
      alertBox.style.color = '#ff5555';
    }
  } else {
    scannerContainer.style.borderColor = '#444';
    alertBox.textContent = 'Scanning...';
    alertBox.style.color = '#eee';
  }

  requestAnimationFrame(scanFrame);
}

(async () => {
  await startCamera();
  scanFrame();
})();
</script>
</body>
</html>
