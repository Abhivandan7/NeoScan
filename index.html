<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web OCR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4/dist/tesseract.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background:#111; color:#eee; padding:20px; }
    input, button { margin: 8px 0; padding:8px; border-radius:6px; border:none; }
    button { background:#4f5dff; color:white; cursor:pointer; }
    img { max-width:100%; margin-top:12px; border-radius:8px; }
    #output { margin-top:12px; white-space:pre-wrap; background:#222; padding:12px; border-radius:8px; }
  </style>
</head>
<body>
  <h2>üñºÔ∏è Web OCR Demo (Tesseract.js)</h2>
  
  <input type="file" id="imageInput" accept="image/*">
  <button id="startBtn">Start OCR</button>
  
  <div>
    <img id="preview" src="" alt="Preview" />
  </div>
  
  <div id="output">OCR output will appear here...</div>
  
  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const output = document.getElementById('output');
    const startBtn = document.getElementById('startBtn');
    
    let imageFile = null;
    
    imageInput.addEventListener('change', (e) => {
      if(e.target.files && e.target.files[0]){
        imageFile = e.target.files[0];
        preview.src = URL.createObjectURL(imageFile);
        output.textContent = 'Ready to run OCR...';
      }
    });
    
    startBtn.addEventListener('click', () => {
      if(!imageFile){
        alert('Please select an image first!');
        return;
      }
      output.textContent = 'üïí Processing...';
      
      Tesseract.recognize(
        imageFile,
        'eng', // you can add other languages, e.g., 'eng+hin'
        { logger: m => output.textContent = 'Progress: ' + Math.round(m.progress*100) + '%\n' + output.textContent }
      ).then(({ data: { text } }) => {
        output.textContent = '‚úÖ OCR Result:\n' + text;
      }).catch(err => {
        output.textContent = '‚ùå Error: ' + err.message;
      });
    });
  </script>
</body>
</html>
